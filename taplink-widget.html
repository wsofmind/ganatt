<!-- Стили -->
<style>
  /* Анимация пульса вокруг кнопки */
  .taplink_pulse_button::before,
  .taplink_pulse_button::after {
    content: '';
    position: absolute;
    left: -20px;
    right: -20px;
    top: -20px;
    bottom: -20px;
    border: 4px solid #f78d4d;
    border-radius: 50%;
    animation: pulseanim 3s linear infinite;
  }

  .taplink_pulse_button::after {
    animation-delay: 1.5s;
  }

  @keyframes pulseanim {
    0% { transform: scale(0.7); opacity: 1; }
    50% { transform: scale(1); opacity: 0.3; }
    100% { transform: scale(1.3); opacity: 0; }
  }

  /* Панель контактов */
  .taplink_chat_panel {
    position: absolute;
    right: 0;
    bottom: 60px;
    display: flex;
    flex-direction: column-reverse;
    gap: 8px;
    align-items: center;
    z-index: 9998;
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.4s ease-in-out;
  }

  .taplink_panel_open {
    max-height: 300px;
    opacity: 1;
  }

  .taplink_panel_closed {
    max-height: 0;
    opacity: 0;
  }

  .contact-icon {
    width: 46px;
    height: 46px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    opacity: 0;
    transition: opacity 0.3s ease;
    pointer-events: none;
  }

  .contact-icon.show {
    opacity: 1;
    pointer-events: auto;
  }

  /* Цвета для каждой кнопки */
  .contact-whatsapp {
    background-color: #25D366;
  }

  .contact-instagram {
    background: linear-gradient(to right, #f09433, #e6683c, #dd3d36, #cd2f71, #bc2a90);
  }

  .contact-telegram {
    background-color: #26A5E4;
  }

  .contact-phone {
    background-color: #4A4A4A;
  }

  /* Принудительная окраска всех SVG внутри .contact-icon */
  .contact-icon svg {
    fill: #fff !important;
    width: 27px;
    height: 27px;
  }

  /* Корректировка иконок в кнопке */
  .taplink_icon_wrapper {
    width: 32px;
    height: 32px;
    position: relative;
    transition: opacity 0.3s ease;
    overflow: hidden;
  }

  .taplink_icon_open,
  .taplink_icon_close {
    fill: #fff;
    transition: opacity 0.3s ease;
    position: absolute;
    top: 0;
    left: 0;
    width: 32px;
    height: 32px;
  }

  .taplink_icon_open {
    opacity: 1;
    z-index: 1;
  }

  .taplink_icon_close {
    opacity: 0;
    z-index: 0;
  }
</style>

<!-- JS -->
<script>
  window.addEventListener('load', () => {
    const icon = document.getElementById('toggle-button');
    const panel = document.getElementById('chat-panel');
    const contactIcons = document.querySelectorAll('.contact-icon');

    if (!icon || !panel) {
      console.error("Элементы не найдены");
      return;
    }

    let isOpen = false;

    icon.addEventListener('click', () => {
      isOpen = !isOpen;

      if (isOpen) {
        panel.classList.remove('taplink_panel_closed');
        panel.classList.add('taplink_panel_open');
        contactIcons.forEach((el, i) => setTimeout(() => el.classList.add('show'), i * 100));
      } else {
        contactIcons.forEach((el, i) => setTimeout(() => el.classList.remove('show'), i * 50));
        setTimeout(() => {
          panel.classList.remove('taplink_panel_open');
          panel.classList.add('taplink_panel_closed');
        }, contactIcons.length * 50 + 50);
      }

      // Переключение иконок
      const openIcon = icon.querySelector('.taplink_icon_open');
      const closeIcon = icon.querySelector('.taplink_icon_close');
      if (openIcon && closeIcon) {
        openIcon.style.opacity = isOpen ? '0' : '1';
        closeIcon.style.opacity = isOpen ? '1' : '0';
      }
    });

    // Закрытие при клике вне области
    document.addEventListener('click', (event) => {
      const isInside = icon.contains(event.target) || [...contactIcons].some(el => el.contains(event.target));
      if (!isInside && isOpen) {
        isOpen = false;
        contactIcons.forEach((el, i) => setTimeout(() => el.classList.remove('show'), i * 50));
        setTimeout(() => {
          panel.classList.remove('taplink_panel_open');
          panel.classList.add('taplink_panel_closed');
        }, contactIcons.length * 50 + 50);

        const openIcon = icon.querySelector('.taplink_icon_open');
        const closeIcon = icon.querySelector('.taplink_icon_close');
        if (openIcon && closeIcon) {
          openIcon.style.opacity = '1';
          closeIcon.style.opacity = '0';
        }
      }
    });
  });
</script>
